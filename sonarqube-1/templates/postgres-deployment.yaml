apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 999  # Match the postgres UID (ensure the permissions are correct)
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: "postgres:15"  # Make sure this version is compatible
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false  # Minimize privilege escalation
            runAsNonRoot: false  # Ensure non-root user
            runAsUser: 999  # Default PostgreSQL user
            readOnlyRootFilesystem: true  # Read-only root filesystem
            capabilities:
              drop:
                - ALL  # Drop unnecessary capabilities
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"  # Requests for CPU
              memory: "256Mi"  # Requests for memory
          env:
            - name: POSTGRES_USER
              value: "sonar"  # Replace with actual user
            - name: POSTGRES_PASSWORD
              value: "sonarpass"  # Replace with actual password
            - name: POSTGRES_DB
              value: "sonarqube"  # Replace with actual database name
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: postgresql-run
              mountPath: /var/run/postgresql

          livenessProbe:
            exec:
              command: 
                - pg_isready
                - -U
                - "sonar"  # Use the correct postgres user
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - "sonar"  # Use the correct postgres user
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3 
       volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgresql-run
          emptyDir: {}


---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-allow-sonarqube
  namespace: sonarqube
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sonarqube
